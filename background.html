<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry-Themed Background with Particle Dust</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -2; /* Background layer */
    }
    #particles-js {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1; /* Foreground particles */
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="particles-js"></div>

  <!-- Vanta.js and Three.js script via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>

  <!-- Initialize Vanta.js Cells Background -->
  <script>
    VANTA.CELLS({
      el: "#background",
      color1: 0x009688,    // Primary color (lab chemicals)
      color2: 0x80deea,    // Secondary color
      size: 2.0,           // Size of the "cells"
      speed: 1.0           // Animation speed
    });
  </script>

  <!-- Particles.js script via CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Initialize Particles.js Dust Effect -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,       // Number of particles
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"  // Particle color (white dust)
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 2,        // Speed of particle movement
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse" // Particle reaction to mouse hover
          }
        }
      }
    });
  </script>
</body>
</html>
